name: Build Frontend

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  checkout-lint-build:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Check
        working-directory: ./frontend
        run: |
          yarn run check

      - name: Build
        working-directory: ./frontend
        run: |
          yarn build

      - name: Lint
        working-directory: ./frontend
        run: |
          yarn lint
